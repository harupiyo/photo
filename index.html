<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="harupiyo 写真ギャラリー">
    <meta property="og:title" content="Photo Gallery">
    <meta property="og:description" content="harupiyo 写真ギャラリー">
    <meta property="og:type" content="website">
    <title>Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0JP14KS16J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0JP14KS16J');
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">harupiyo Photo Gallery</h1>

        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Photo Grid -->
            <div id="photoGrid" class="photo-grid">
                <!-- Photos will be dynamically loaded here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading photos...</p>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close lightbox">&times;</button>

        <button class="lightbox-zoom" aria-label="Toggle full size" title="原寸大表示">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </button>

        <button class="lightbox-nav lightbox-prev" aria-label="Previous photo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <button class="lightbox-nav lightbox-next" aria-label="Next photo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <div class="lightbox-content">
            <div class="lightbox-image-container">
                <img id="lightboxImage" src="" alt="" class="lightbox-image">
            </div>
            <div class="lightbox-info">
                <h2 id="lightboxTitle" class="lightbox-title"></h2>
                <p id="lightboxCounter" class="lightbox-counter"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 harupiyo</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
